{% extends "base.html" %}

{% block title %}Добавить новую компанию{% endblock %}

{% block content %}
    <div class="page-block">
    <form method="post">
        {% csrf_token %}
        <label for="company_name">Название компании</label><br>
        <input type="text" id="company_name" name="company_name" placeholder="Введите название вашей компании"><br>
        <label for="company_description">Кратко опишите вашу компанию</label><br>
        <input type="text" id="company_description" name="company_description"><br>
        <button class="button" type="submit">Добавить</button>
    </form>
    </div>
{% endblock %}
