{% extends "base.html" %}

{% block title %}Добавить новую компанию{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Укажите название услуги</label>
        <input type="text" id="product_name" name="product_name"><br>
        Выберите категорию: <br>
        <select name="category_id">
        {% for category in categories %}
            <option value={{ category.id }}>{{ category.name }}</option>
        {% endfor %}
        </select>
        <label for="percentage">Укажите процентную ставку(в процентах)</label>
        <input type="number" id="percentage" name="percentage"><br>
        <label for="period">Укажите период страхования</label><br>
        <select name="period">
            <option value="0.5">6 месяцев</option>
            <option value="1">1 год</option>
            <option value="3">3 года</option>
            <option value="5">5 лет</option>
        </select>
        <button class="button" type="submit">Добавить</button>
    </form>
{% endblock %}
